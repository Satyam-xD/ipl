<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2024 Live Scores</title>
    <link rel="stylesheet" href="/style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>IPL 2024 Live Scores</h1>
            <p class="last-updated">Last updated: <span id="last-updated">Loading...</span></p>
        </div>
    </header>

    <main class="container">
        <!-- Ad Banner -->
        <div class="ad-banner">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_ADSENSE_ID"
                 data-ad-slot="728x90"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <!-- Scores Container -->
        <div id="scores-container">
            <div id="loading">Loading matches...</div>
            <section id="live-section">
                <h2><span class="live-indicator">●</span> Live Matches</h2>
                <div id="live-matches"></div>
            </section>
            
            <div class="ad-banner">
                <img src="https://via.placeholder.com/728x90" alt="Advertisement" class="ad-placeholder">
            </div>

            <section id="upcoming-section">
                <h2>Upcoming Matches</h2>
                <div id="upcoming-matches"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 IPL Live Scores</p>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
